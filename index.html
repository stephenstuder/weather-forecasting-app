<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    <title>Weather Forecasting App</title>
</head>
<body class="bg-dark">
    <div class="container">
        <header class="d-flex justify-content-center py-5 bg-dark text-light">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="d-flex flex-column flex-lg-row">
            <section class=" flex-one search p-2">
            <div class="card">
                <div class="card-header bg-secondary text-light">
                    Search
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-append search-button">
                            <input id ="search-input" type="text" class="form-control" placeholder="City Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
                          <button class="btn btn-outline-secondary" id="search-button" type="button">Search</button>
                        </div>
                        <div id="button-append"></div>
                      </div>
                </div>
            </div>
            </section>
            <section class="flex-three p-2" id="append-weather"><div class="card">
                <div class="card-header bg-secondary text-light">
                    Weather
                </div>
                <div class="card-body" id="append-weather-details">
                    <div class="d-flex flex-column align-items-center">
                        <img src="./images/weather.png" alt="weather" width="200">
                        <h5 class="bold"><strong>Search a city and weather info will display here</strong></h5>
                    </div>
                </div>
            </div>
            <div id="five-day-header">
            </div>
        <div id="five-day" class="d-flex justify-content-between flex-column flex-lg-row">

        </div>
        </section>


        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
